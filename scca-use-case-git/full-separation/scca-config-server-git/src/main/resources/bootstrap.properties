spring.application.name=scca-config-server-git
server.port=10110

# eureka registry address
eureka.client.serviceUrl.defaultZone=http://eureka.didispace.com/eureka/

# config server with git
spring.cloud.config.server.git.uri=https://git.hzfapi.com/huifenqi/{application}.git
spring.cloud.config.server.git.username=
spring.cloud.config.server.git.password=
spring.cloud.config.server.git.search-paths=/balance-of-account-platform/src/main/resources
spring.cloud.config.server.prefix=
spring.cloud.config.server.git.local-repositories=/data/tmp/git/

# encrypt config
encrypt.key=didispace.com

scca.git.file-pattern=application-{profile}.properties,application-{profile}.yaml,application-{profile}.yml
scca.git.file-charset=UTF-8